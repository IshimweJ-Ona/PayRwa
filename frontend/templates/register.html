<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
<header>
    <nav class="navbar">
        <div class="website-title"><div id="logo" class="logo-container"></div></div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
            {% if not user.is_authenticated %}
                <li><a href="/register">Register</a></li>
            {% endif %}
            <li><a href="/pay">Payment</a></li>
            <li><a href="/history">History</a></li>
            {% if user.is_authenticated %}
              <span>(user){{ user.username }}</span>
              <a href="/logout">Logout</a>
            {% endif %}
        </ul>
    </nav>
</header>
<main>
    <div class="center-container">
        <h2>Create an Account</h2>
    <form id="registerForm" class="form">
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Username" required />
        </div>
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required />
        </div>
        <div class="form-group">
            <input type="text" id="currency" name="currency" placeholder="Preferred Currency (e.g., USD)" required />
        </div>
        <button type="submit">Register</button>
    </form>
    <div id="regResponse"></div>
    </div>  
</main>
<script src="/static/js/register.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/static/js/home.js"></script>
</body>
</html>
