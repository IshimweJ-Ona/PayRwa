<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment</title>
  <link rel="stylesheet" href="/static/css/pay.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
<header>
  <nav class="navbar">
    <div class="website-title"><div id="logo" class="logo-container"></div></div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/login">Login</a></li>
      {% if not user.is_authenticated %}
        <li><a href="/register">Register</a></li>
      {% endif %}
      <li><a href="/pay">Payment</a></li>
      <li><a href="/history">History</a></li>
      {% if user.is_authenticated %}
        <span>(user){{ user.username }}</span>
        <a href="/logout">Logout</a>
      {% endif %}
    </ul>
  </nav>
</header>
<main>
  <div class="center-container">
    <h2>Make a Payment</h2>
  <form id="paymentForm" class="form">
    <div class="form-group">
      <select id="payType" name="payType" required>
        <option value="">Select Payment Type</option>
        <option value="momo_code">MoMo Code</option>
        <option value="qr_data">QR Target</option>
        <option value="phone_number">Phone Number</option>
      </select>
    </div>
    <div class="form-group">
      <input type="text" id="target" name="target" placeholder="Enter Destination" required />
    </div>
    <div class="form-group">
      <input type="number" id="amount" name="amount" placeholder="Amount" required />
    </div>
    <div class="form-group">
      <input type="text" id="currency" name="currency" placeholder="Currency (e.g., USD)" />
    </div>
    <div class="form-group">
      <input type="text" id="userPhone" name="userPhone" placeholder="Your MTN Number" required />
    </div>
    <button type="submit">Proceed to Pay</button>
  </form>
  <div id="response" class="response-area"></div>
  </div>
</main>
<script src="/static/js/pay.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/static/js/home.js"></script>
</body>
</html>
